appId: com.example.app
copyright: ©2020 littleCRM
productName: littleCRM
# asar 加密
asar: false
extends: null

# 目录
directories:
  buildResources: assets/
  output: dist/

files:
  - package.json
  - little-crm/build/
  - node_modules/
  - main.js
  - app/
  - config/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150
win:
  # 目标类型
  target: nsis

nsis:
  oneClick: false
  # 允许修改安装路径
  allowToChangeInstallationDirectory: true
  # 安装给所有用户
  perMachine: true
